name: Release

on:
  workflow_dispatch:
    inputs:
      version_bump_command: 
        description: 'Type of semantic version bump, see the poetry documentation for more info: https://python-poetry.org/docs/cli/#version'
        required: true
        type: choice
        options:
          - major
          - minor
          - patch
          - premajor
          - preminor
          - prepatch
          - prerelease

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}  

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python - -y

      - name: Update PATH
        run: |
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Bump version 
        id: bump-version
        run: |
          poetry version ${{ inputs.version_bump_command }}
          echo "NEW_VERSION=$( poetry version --short )" >> "$GITHUB_ENV"

      - name: Check Version
        id: check-version
        run: |
          [[ "$NEW_VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]] || echo prerelease=true >> "$GITHUB_OUTPUT"
      
      - name: Commit the changes to pyproject.toml        
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ci: bump version to ${{ env.NEW_VERSION }} [skip-ci]"
          file_pattern: 'pyproject.toml'
  
      - name: Create and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          default_bump: false
          default_prerelease_bump: false
          custom_tag: ${{ env.NEW_VERSION }} 

      - name: Build project for distribution
        run: |
          poetry build

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          tag: ${{ steps.tag_version.outputs.new_tag }}
          skipIfReleaseExists: true
          draft: false
          allowUpdates: true
          generateReleaseNotes: false
          body: ${{ steps.tag_version.outputs.changelog }}
          artifacts: "dist/*"
          prerelease: steps.check-version.outputs.prerelease == 'true'

      - name: Publish to testPyPI
        env:
          POETRY_PYPI_TOKEN_TESTPYPI: ${{ secrets.TESTPYPI_API_TOKEN }}
        run: |
          poetry config repositories.testpypi https://test.pypi.org/simple/
          poetry publish --build -r testpypi

      - name: Publish to Pypi
        env:
          POETRY_PYPI_TOKEN_PYPI: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          echo "poetry publish --build"
